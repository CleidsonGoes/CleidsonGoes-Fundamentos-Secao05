        <textarea placeholder="descrição" name="" id="" cols="30" rows="5">Texto estabelecido</textarea>
        <br>
        <!-- dessa primeira forma facilita a seleção do checkbox clicando no nome Charmander -->
        <label for="pok"><input type="checkbox" name="pokémon" id="pok" value="char" checked>Charmander</label>

        <label for="lembrar">
            <p>Lembre-me</p>
            <input type="checkbox" type="tex" name="lembrar" id="lembrar">
        </label>
        <br>
        <br>
        <input type="radio" name="time" value="cor" >Corinthians
        <input type="radio" name="time" value="cor" >São Paulo

        <br>
        <!--tem algum erro aqui tirar dúvida-->

            <option value="str">Solteiro</option>

        <br>
        <br>
        <label for="email">
            <p>E-mail</p>
            <input type="text" id="email" name="email" required placeholder="digite seu E-mail" autocomplete="off" autofocus>
        </label>
        <label for="senha">
            <p>Senha</p>
            <input type="password" name="senha" id="senha" required placeholder="digite sua senha">
        </label>
            <br>
            <br>
            <!--pesquisar mais sobre o file-->
            <input type="file">
            <br>
            <br>
            <button type="submit">Entrar</button>
